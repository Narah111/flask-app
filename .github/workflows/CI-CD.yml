name: CI/CD Flask -> EKS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Hämta koden
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Konfigurera AWS credentials från GitHub Secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3. Installera eksctl (om det inte finns på runner)
      - name: Install eksctl
        run: |
          curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
          sudo mv /tmp/eksctl /usr/local/bin
          eksctl version

      # 4. Installera kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      # 5. Bygg Docker-image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-app:latest .

      # 6. Logga in på Docker Hub
      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 7. Push Docker-image
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/flask-app:latest

      # 8. Deploy till EKS
      - name: Deploy to EKS
        run: |
          # Hämta kubeconfig för det befintliga klustret
          eksctl utils write-kubeconfig --cluster=flask-eks --region=${{ secrets.AWS_REGION }}
          # Deploya manifests i k8s/ katalogen
          kubectl apply -f k8s/
